<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Treehouse Project Three</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>
         <header>
                <h1>The Code Review</h1>
            </header>
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p><br>
            <hr class="hr1">
            <hr class="hr2">

        <form class="form">
            <fieldset class="contact-info">
                <legend>Contact Information</legend>
            <div class="flex-pair">
                <label for="name">Full Name</label><br>
                <input type="text"  id="name" name="user-name" placeholder="required"><br>
            </div>
            <div class="flex-pair">
                <label for="email">Email Address</label><br>
                <input type="email" id="email" name="user-email" placeholder="required"><br>
            </div>
            <div class="flex-pair">
                <label for="phone">Phone Number</label><br>
                <input type="tel" id="phone" name="user-phone"><br>
            </div>
            <div class="flex-pair">
                <label for="street">Street Address</label><br>
                <input type="text" id="street" name="user-street-address"><br>
            </div>
            <div class="flex-pair">
                <label for="city">City</label><br>
                <input type="text" id="city" name="user-city"><br>
            </div>
            <div class="flex-pair">
                <label for="state">State</label><br>
                <select name="user-state" id="state">
                    <option value="choose">Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select><br>
                  </div>
            <div class="flex-pair">
                <label for="zip">Zip</label><br>
                <input type="text" id="zip" class="zip" name="user-zip">
            </div>
                </fieldset><br>

            <fieldset class="nl">
                <legend><strong>Newsletter</strong></legend>
                <h4>Select the newsletter you would like to receive</h4>
            <div>
                <input type="checkbox" id="newsletterchoice1" name="html-nl" class="css-checkbox" value="HTML News">
                <label for="newsletterchoice1" class="css-label"> HTML News</label><br>

                <input type="checkbox" id="newsletterchoice2" name="html-nl" class="css-checkbox" value="CSS News">
                <label for="newsletterchoice2" class="css-label"> CSS News</label><br>
           
                <input type="checkbox" id="newsletterchoice3" name="html-nl" class="css-checkbox" value="js News">
                <label for="newsletterchoice3" class="css-label"> Javascript News</label>
            </div><br>
        </fieldset>
        <fieldset>
                <legend><strong>Newsletter Format</strong></legend>
            <div>
                <input type="radio" id="format1" name="status" value="HTML">
                <label for="format1"> HTML</label><br>
        
                <input type="radio" id="format2" name="status" value="plain">
                <label for="format2"> Plain text</label><br>
            </div>
                <label for="textbox">Other typics you'd like to hear about</label><br>
                <textarea id="textbox" name="textbox"></textarea>
            </fieldset>
            
    <div class="container">
         <div class="button">
            <button type="submit">Sign Up</button>  
        </div>
    </div>  
            
        </form>

        <footer>
            <h5>Copyright The Code Review</h5>
        </footer>
    </body>


</html>
